    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;

        }

        .chat-header {

        }

        .chat-header h1 {

        .status-info {

        }

        .session-controls {

        .session-btn {

            color: white;

        .session-id {

            overflow: hidden;

            white-space: nowrap;

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .session-item {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .session-item:hover {
            background: #f0f0f0;
        }

        .session-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .thinking {
            font-style: italic;
            color: #666;
            background: #f0f0f0 !important;
        }

        .tool-execution {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
            margin: 5px 0;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ€ iKun æ™ºèƒ½åŠ©æ‰‹</h1>
            <div class="status-info" id="statusInfo">è¿æ¥ä¸­...</div>
            <div class="session-controls">
                <button id="newSessionBtn" class="session-btn">æ–°ä¼šè¯</button>
                <button id="sessionListBtn" class="session-btn">å†å²ä¼šè¯</button>
                <span id="sessionId" class="session-id"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯ iKunï¼Œä¸€ä¸ªä¼šå”±ã€è·³ã€rapã€ç¯®çƒçš„æ™ºèƒ½åŠ©æ‰‹ï¼ğŸµğŸ•ºğŸ¤ğŸ€<br>
                    æˆ‘å¯ä»¥å¸®ä½ è¿›è¡Œæ•°å­¦è®¡ç®—ã€æœç´¢ä¿¡æ¯ç­‰ç­‰ã€‚æœ‰ä»€ä¹ˆé—®é¢˜å°½ç®¡é—®æˆ‘å§ï¼
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" 
                       placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." maxlength="500">
                <button id="sendButton" class="send-button">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusInfo = document.getElementById('statusInfo');

        // å­˜å‚¨å¯¹è¯å†å²å’Œä¼šè¯ä¿¡æ¯
        let conversationHistory = [];
        let currentSessionId = null;
        let useMemory = true;

        // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const status = await response.json();
                
                if (status.status === 'running') {
                    statusInfo.textContent = `æœåŠ¡æ­£å¸¸ | å·¥å…·: ${status.tools_count}ä¸ª | ä¼šè¯: ${status.session_count}ä¸ª`;
                    statusInfo.style.color = '#90ee90';
                } else {
                    statusInfo.textContent = 'æœåŠ¡å¼‚å¸¸';
                    statusInfo.style.color = '#ffcccb';
                }
            } catch (error) {
                statusInfo.textContent = 'è¿æ¥å¤±è´¥';
                statusInfo.style.color = '#ffcccb';
                console.error('Status check failed:', error);
            }
        }

        // åˆ›å»ºæ–°ä¼šè¯
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        system_prompt: "ä½ çš„åå­—æ˜¯ikunï¼Œæ“…é•¿å”±ã€è·³ã€rapã€æ‰“ç¯®çƒï¼Œä½ çš„å›ç­”é‡Œé¢æ€»æ˜¯å¸¦ç€è¿™äº›å…ƒç´ ."
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    currentSessionId = result.session_id;
                    conversationHistory = [];
                    
                    // æ¸…ç©ºèŠå¤©ç•Œé¢
                    chatMessages.innerHTML = `
                        <div class="message assistant">
                            <div class="message-content">
                                ä½ å¥½ï¼æˆ‘æ˜¯ iKunï¼Œä¸€ä¸ªä¼šå”±ã€è·³ã€rapã€ç¯®çƒçš„æ™ºèƒ½åŠ©æ‰‹ï¼ğŸµğŸ•ºğŸ¤ğŸ€<br>
                                æˆ‘å¯ä»¥å¸®ä½ è¿›è¡Œæ•°å­¦è®¡ç®—ã€æœç´¢ä¿¡æ¯ç­‰ç­‰ã€‚æœ‰ä»€ä¹ˆé—®é¢˜å°½ç®¡é—®æˆ‘å§ï¼
                            </div>
                        </div>
                    `;
                    
                    updateSessionDisplay();
                    console.log('åˆ›å»ºæ–°ä¼šè¯:', currentSessionId);
                } else {
                    console.error('åˆ›å»ºä¼šè¯å¤±è´¥:', response.statusText);
                }
            } catch (error) {
                console.error('åˆ›å»ºä¼šè¯å‡ºé”™:', error);
            }
        }

        // æ›´æ–°ä¼šè¯æ˜¾ç¤º
        function updateSessionDisplay() {
            const sessionIdElement = document.getElementById('sessionId');
            if (currentSessionId) {
                sessionIdElement.textContent = `ä¼šè¯: ${currentSessionId.substring(0, 8)}...`;
            } else {
                sessionIdElement.textContent = 'æ— ä¼šè¯';
            }
        }

        // æ˜¾ç¤ºä¼šè¯åˆ—è¡¨
        async function showSessionList() {
            try {
                const response = await fetch(`${API_BASE}/sessions?limit=20`);
                const data = await response.json();
                
                showModal('å†å²ä¼šè¯', createSessionListHTML(data.sessions));
            } catch (error) {
                console.error('è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åˆ›å»ºä¼šè¯åˆ—è¡¨HTML
        function createSessionListHTML(sessions) {
            if (sessions.length === 0) {
                return '<p>æš‚æ— å†å²ä¼šè¯</p>';
            }

            let html = '<div class="session-list">';
            sessions.forEach(session => {
                const date = new Date(session.last_active * 1000).toLocaleString();
                const isActive = session.session_id === currentSessionId ? 'active' : '';
                
                html += `
                    <div class="session-item ${isActive}" onclick="loadSession('${session.session_id}')">
                        <div><strong>ä¼šè¯ ${session.session_id.substring(0, 8)}...</strong></div>
                        <div style="font-size: 12px; color: #666;">
                            æ¶ˆæ¯æ•°: ${session.message_count} | æœ€åæ´»è·ƒ: ${date}
                        </div>
                        <div style="font-size: 11px; color: #999; margin-top: 5px;">
                            ${session.system_prompt}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            return html;
        }

        // åŠ è½½ä¼šè¯
        async function loadSession(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/sessions/${sessionId}`);
                if (!response.ok) {
                    throw new Error('ä¼šè¯ä¸å­˜åœ¨');
                }
                
                const sessionData = await response.json();
                currentSessionId = sessionId;
                
                // é‡å»ºèŠå¤©å†å²
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            ä¼šè¯å·²åŠ è½½ï¼æˆ‘æ˜¯ iKunï¼Œå‡†å¤‡ç»§ç»­æˆ‘ä»¬çš„å¯¹è¯ï¼ğŸµğŸ•ºğŸ¤ğŸ€
                        </div>
                    </div>
                `;
                
                conversationHistory = [];
                sessionData.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                    conversationHistory.push({
                        role: msg.role,
                        content: msg.content
                    });
                });
                
                updateSessionDisplay();
                closeModal();
                console.log('åŠ è½½ä¼šè¯:', sessionId);
                
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                alert('åŠ è½½ä¼šè¯å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>${title}</h2>
                    ${content}
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                document.body.removeChild(modal);
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content, isThinking = false, isToolExecution = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isThinking) {
                contentDiv.classList.add('thinking');
                content = `ğŸ¤” ${content}`;
            } else if (isToolExecution) {
                contentDiv.classList.add('tool-execution');
                content = `âš¡ ${content}`;
            }
            
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }

        // å¤„ç†æµå¼å“åº”
        async function handleStreamingResponse(messages) {
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        stream: true,
                        session_id: currentSessionId,
                        use_memory: useMemory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessageDiv = null;
                let currentContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'thinking') {
                                    addMessage('assistant', data.content, true);
                                    if (data.tool_calls && data.tool_calls.length > 0) {
                                        const toolInfo = data.tool_calls.map(tc => 
                                            `${tc.name}(${Object.entries(tc.args).map(([k,v]) => `${k}=${v}`).join(', ')})`
                                        ).join(', ');
                                        addMessage('assistant', `å‡†å¤‡è°ƒç”¨å·¥å…·: ${toolInfo}`, false, true);
                                    }
                                } else if (data.type === 'tool_result') {
                                    const toolMsg = `${data.tool_name} æ‰§è¡Œå®Œæˆ [${data.step}/${data.total_steps}]\nç»“æœ: ${data.result}`;
                                    addMessage('assistant', toolMsg, false, true);
                                } else if (data.type === 'content') {
                                    if (!currentMessageDiv) {
                                        currentMessageDiv = addMessage('assistant', '');
                                        currentContent = '';
                                    }
                                    currentContent += data.content;
                                    currentMessageDiv.innerHTML = currentContent.replace(/\n/g, '<br>');
                                } else if (data.type === 'done') {
                                    console.log('Stream completed:', data.finish_reason);
                                    if (data.session_id && !currentSessionId) {
                                        currentSessionId = data.session_id;
                                        updateSessionDisplay();
                                    }
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `âŒ é”™è¯¯: ${data.error}`);
                                }
                            } catch (e) {
                                console.warn('Failed to parse stream data:', line);
                            }
                        }
                    }
                }

                // æ›´æ–°å¯¹è¯å†å²
                if (currentContent) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: currentContent
                    });
                }

            } catch (error) {
                console.error('Stream error:', error);
                addMessage('assistant', `è¿æ¥é”™è¯¯: ${error.message}`);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            
            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶ç¦ç”¨å‘é€æŒ‰é’®
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                await handleStreamingResponse(conversationHistory);
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
                messageInput.focus();
            }
        }

        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆå§‹åŒ–
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
        messageInput.focus();
    </script>
