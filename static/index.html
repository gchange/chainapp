<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - æ™ºèƒ½èŠå¤©åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .status-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .thinking {
            font-style: italic;
            color: #666;
            background: #f0f0f0 !important;
        }

        .tool-execution {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
            margin: 5px 0;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ€ iKun æ™ºèƒ½åŠ©æ‰‹</h1>
            <div class="status-info" id="statusInfo">è¿æ¥ä¸­...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯ iKunï¼Œä¸€ä¸ªä¼šå”±ã€è·³ã€rapã€ç¯®çƒçš„æ™ºèƒ½åŠ©æ‰‹ï¼ğŸµğŸ•ºğŸ¤ğŸ€<br>
                    æˆ‘å¯ä»¥å¸®ä½ è¿›è¡Œæ•°å­¦è®¡ç®—ã€æœç´¢ä¿¡æ¯ç­‰ç­‰ã€‚æœ‰ä»€ä¹ˆé—®é¢˜å°½ç®¡é—®æˆ‘å§ï¼
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" 
                       placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." maxlength="500">
                <button id="sendButton" class="send-button">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusInfo = document.getElementById('statusInfo');

        // å­˜å‚¨å¯¹è¯å†å²
        let conversationHistory = [];

        // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const status = await response.json();
                
                if (status.status === 'running') {
                    statusInfo.textContent = `æœåŠ¡æ­£å¸¸ | å·¥å…·: ${status.tools_count}ä¸ª`;
                    statusInfo.style.color = '#90ee90';
                } else {
                    statusInfo.textContent = 'æœåŠ¡å¼‚å¸¸';
                    statusInfo.style.color = '#ffcccb';
                }
            } catch (error) {
                statusInfo.textContent = 'è¿æ¥å¤±è´¥';
                statusInfo.style.color = '#ffcccb';
                console.error('Status check failed:', error);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content, isThinking = false, isToolExecution = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isThinking) {
                contentDiv.classList.add('thinking');
                content = `ğŸ¤” ${content}`;
            } else if (isToolExecution) {
                contentDiv.classList.add('tool-execution');
                content = `âš¡ ${content}`;
            }
            
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }

        // å¤„ç†æµå¼å“åº”
        async function handleStreamingResponse(messages) {
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessageDiv = null;
                let currentContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'thinking') {
                                    addMessage('assistant', data.content, true);
                                    if (data.tool_calls && data.tool_calls.length > 0) {
                                        const toolInfo = data.tool_calls.map(tc => 
                                            `${tc.name}(${Object.entries(tc.args).map(([k,v]) => `${k}=${v}`).join(', ')})`
                                        ).join(', ');
                                        addMessage('assistant', `å‡†å¤‡è°ƒç”¨å·¥å…·: ${toolInfo}`, false, true);
                                    }
                                } else if (data.type === 'tool_result') {
                                    const toolMsg = `${data.tool_name} æ‰§è¡Œå®Œæˆ [${data.step}/${data.total_steps}]\nç»“æœ: ${data.result}`;
                                    addMessage('assistant', toolMsg, false, true);
                                } else if (data.type === 'content') {
                                    if (!currentMessageDiv) {
                                        currentMessageDiv = addMessage('assistant', '');
                                        currentContent = '';
                                    }
                                    currentContent += data.content;
                                    currentMessageDiv.innerHTML = currentContent.replace(/\n/g, '<br>');
                                } else if (data.type === 'done') {
                                    console.log('Stream completed:', data.finish_reason);
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `âŒ é”™è¯¯: ${data.error}`);
                                }
                            } catch (e) {
                                console.warn('Failed to parse stream data:', line);
                            }
                        }
                    }
                }

                // æ›´æ–°å¯¹è¯å†å²
                if (currentContent) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: currentContent
                    });
                }

            } catch (error) {
                console.error('Stream error:', error);
                addMessage('assistant', `è¿æ¥é”™è¯¯: ${error.message}`);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            
            // æ·»åŠ åˆ°å¯¹è¯å†å²
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶ç¦ç”¨å‘é€æŒ‰é’®
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                await handleStreamingResponse(conversationHistory);
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendButton.disabled = false;
                sendButton.textContent = 'å‘é€';
                messageInput.focus();
            }
        }

        // äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆå§‹åŒ–
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡çŠ¶æ€
        messageInput.focus();
    </script>
</body>
</html>
