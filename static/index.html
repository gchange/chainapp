<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - 智能聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .status-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .thinking {
            font-style: italic;
            color: #666;
            background: #f0f0f0 !important;
        }

        .tool-execution {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
            margin: 5px 0;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🏀 iKun 智能助手</h1>
            <div class="status-info" id="statusInfo">连接中...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    你好！我是 iKun，一个会唱、跳、rap、篮球的智能助手！🎵🕺🎤🏀<br>
                    我可以帮你进行数学计算、搜索信息等等。有什么问题尽管问我吧！
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" 
                       placeholder="输入你的问题..." maxlength="500">
                <button id="sendButton" class="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusInfo = document.getElementById('statusInfo');

        // 存储对话历史
        let conversationHistory = [];

        // 检查服务器状态
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const status = await response.json();
                
                if (status.status === 'running') {
                    statusInfo.textContent = `服务正常 | 工具: ${status.tools_count}个`;
                    statusInfo.style.color = '#90ee90';
                } else {
                    statusInfo.textContent = '服务异常';
                    statusInfo.style.color = '#ffcccb';
                }
            } catch (error) {
                statusInfo.textContent = '连接失败';
                statusInfo.style.color = '#ffcccb';
                console.error('Status check failed:', error);
            }
        }

        // 添加消息到聊天界面
        function addMessage(role, content, isThinking = false, isToolExecution = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isThinking) {
                contentDiv.classList.add('thinking');
                content = `🤔 ${content}`;
            } else if (isToolExecution) {
                contentDiv.classList.add('tool-execution');
                content = `⚡ ${content}`;
            }
            
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }

        // 处理流式响应
        async function handleStreamingResponse(messages) {
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessageDiv = null;
                let currentContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'thinking') {
                                    addMessage('assistant', data.content, true);
                                    if (data.tool_calls && data.tool_calls.length > 0) {
                                        const toolInfo = data.tool_calls.map(tc => 
                                            `${tc.name}(${Object.entries(tc.args).map(([k,v]) => `${k}=${v}`).join(', ')})`
                                        ).join(', ');
                                        addMessage('assistant', `准备调用工具: ${toolInfo}`, false, true);
                                    }
                                } else if (data.type === 'tool_result') {
                                    const toolMsg = `${data.tool_name} 执行完成 [${data.step}/${data.total_steps}]\n结果: ${data.result}`;
                                    addMessage('assistant', toolMsg, false, true);
                                } else if (data.type === 'content') {
                                    if (!currentMessageDiv) {
                                        currentMessageDiv = addMessage('assistant', '');
                                        currentContent = '';
                                    }
                                    currentContent += data.content;
                                    currentMessageDiv.innerHTML = currentContent.replace(/\n/g, '<br>');
                                } else if (data.type === 'done') {
                                    console.log('Stream completed:', data.finish_reason);
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `❌ 错误: ${data.error}`);
                                }
                            } catch (e) {
                                console.warn('Failed to parse stream data:', line);
                            }
                        }
                    }
                }

                // 更新对话历史
                if (currentContent) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: currentContent
                    });
                }

            } catch (error) {
                console.error('Stream error:', error);
                addMessage('assistant', `连接错误: ${error.message}`);
            }
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 添加用户消息到界面
            addMessage('user', message);
            
            // 添加到对话历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 清空输入框并禁用发送按钮
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                await handleStreamingResponse(conversationHistory);
            } finally {
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                messageInput.focus();
            }
        }

        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // 每30秒检查一次状态
        messageInput.focus();
    </script>
</body>
</html>
