<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - 智能聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .status-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .session-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .session-btn {
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .session-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .session-id {
            font-size: 10px;
            opacity: 0.7;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .session-item {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .session-item:hover {
            background: #f0f0f0;
        }

        .session-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .thinking {
            font-style: italic;
            color: #666;
            background: #f0f0f0 !important;
        }

        .tool-execution {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
            margin: 5px 0;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🏀 iKun 智能助手</h1>
            <div class="status-info" id="statusInfo">连接中...</div>
            <div class="session-controls">
                <button id="newSessionBtn" class="session-btn">新会话</button>
                <button id="sessionListBtn" class="session-btn">历史会话</button>
                <span id="sessionId" class="session-id"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    你好！我是 iKun，一个会唱、跳、rap、篮球的智能助手！🎵🕺🎤🏀<br>
                    我可以帮你进行数学计算、搜索信息等等。有什么问题尽管问我吧！
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" 
                       placeholder="输入你的问题..." maxlength="500">
                <button id="sendButton" class="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusInfo = document.getElementById('statusInfo');

        // 存储对话历史和会话信息
        let conversationHistory = [];
        let currentSessionId = null;
        let useMemory = true;

        // 检查服务器状态
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const status = await response.json();
                
                if (status.status === 'running') {
                    statusInfo.textContent = `服务正常 | 工具: ${status.tools_count}个 | 会话: ${status.session_count}个`;
                    statusInfo.style.color = '#90ee90';
                } else {
                    statusInfo.textContent = '服务异常';
                    statusInfo.style.color = '#ffcccb';
                }
            } catch (error) {
                statusInfo.textContent = '连接失败';
                statusInfo.style.color = '#ffcccb';
                console.error('Status check failed:', error);
            }
        }

        // 创建新会话
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        system_prompt: "你的名字是ikun，擅长唱、跳、rap、打篮球，你的回答里面总是带着这些元素."
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    currentSessionId = result.session_id;
                    conversationHistory = [];
                    
                    // 清空聊天界面
                    chatMessages.innerHTML = `
                        <div class="message assistant">
                            <div class="message-content">
                                你好！我是 iKun，一个会唱、跳、rap、篮球的智能助手！🎵🕺🎤🏀<br>
                                我可以帮你进行数学计算、搜索信息等等。有什么问题尽管问我吧！
                            </div>
                        </div>
                    `;
                    
                    updateSessionDisplay();
                    console.log('创建新会话:', currentSessionId);
                } else {
                    console.error('创建会话失败:', response.statusText);
                }
            } catch (error) {
                console.error('创建会话出错:', error);
            }
        }

        // 更新会话显示
        function updateSessionDisplay() {
            const sessionIdElement = document.getElementById('sessionId');
            if (currentSessionId) {
                sessionIdElement.textContent = `会话: ${currentSessionId.substring(0, 8)}...`;
            } else {
                sessionIdElement.textContent = '无会话';
            }
        }

        // 显示会话列表
        async function showSessionList() {
            try {
                const response = await fetch(`${API_BASE}/sessions?limit=20`);
                const data = await response.json();
                
                showModal('历史会话', createSessionListHTML(data.sessions));
            } catch (error) {
                console.error('获取会话列表失败:', error);
            }
        }

        // 创建会话列表HTML
        function createSessionListHTML(sessions) {
            if (sessions.length === 0) {
                return '<p>暂无历史会话</p>';
            }

            let html = '<div class="session-list">';
            sessions.forEach(session => {
                const date = new Date(session.last_active * 1000).toLocaleString();
                const isActive = session.session_id === currentSessionId ? 'active' : '';
                
                html += `
                    <div class="session-item ${isActive}" onclick="loadSession('${session.session_id}')">
                        <div><strong>会话 ${session.session_id.substring(0, 8)}...</strong></div>
                        <div style="font-size: 12px; color: #666;">
                            消息数: ${session.message_count} | 最后活跃: ${date}
                        </div>
                        <div style="font-size: 11px; color: #999; margin-top: 5px;">
                            ${session.system_prompt}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            return html;
        }

        // 加载会话
        async function loadSession(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/sessions/${sessionId}`);
                if (!response.ok) {
                    throw new Error('会话不存在');
                }
                
                const sessionData = await response.json();
                currentSessionId = sessionId;
                
                // 重建聊天历史
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            会话已加载！我是 iKun，准备继续我们的对话！🎵🕺🎤🏀
                        </div>
                    </div>
                `;
                
                conversationHistory = [];
                sessionData.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                    conversationHistory.push({
                        role: msg.role,
                        content: msg.content
                    });
                });
                
                updateSessionDisplay();
                closeModal();
                console.log('加载会话:', sessionId);
                
            } catch (error) {
                console.error('加载会话失败:', error);
                alert('加载会话失败: ' + error.message);
            }
        }

        // 显示模态框
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>${title}</h2>
                    ${content}
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 点击外部关闭
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        // 关闭模态框
        function closeModal() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                document.body.removeChild(modal);
            });
        }

        // 添加消息到聊天界面
        function addMessage(role, content, isThinking = false, isToolExecution = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isThinking) {
                contentDiv.classList.add('thinking');
                content = `🤔 ${content}`;
            } else if (isToolExecution) {
                contentDiv.classList.add('tool-execution');
                content = `⚡ ${content}`;
            }
            
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return contentDiv;
        }

        // 处理流式响应
        async function handleStreamingResponse(messages) {
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        stream: true,
                        session_id: currentSessionId,
                        use_memory: useMemory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessageDiv = null;
                let currentContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'thinking') {
                                    addMessage('assistant', data.content, true);
                                    if (data.tool_calls && data.tool_calls.length > 0) {
                                        const toolInfo = data.tool_calls.map(tc => 
                                            `${tc.name}(${Object.entries(tc.args).map(([k,v]) => `${k}=${v}`).join(', ')})`
                                        ).join(', ');
                                        addMessage('assistant', `准备调用工具: ${toolInfo}`, false, true);
                                    }
                                } else if (data.type === 'tool_result') {
                                    const toolMsg = `${data.tool_name} 执行完成 [${data.step}/${data.total_steps}]\n结果: ${data.result}`;
                                    addMessage('assistant', toolMsg, false, true);
                                } else if (data.type === 'content') {
                                    if (!currentMessageDiv) {
                                        currentMessageDiv = addMessage('assistant', '');
                                        currentContent = '';
                                    }
                                    currentContent += data.content;
                                    currentMessageDiv.innerHTML = currentContent.replace(/\n/g, '<br>');
                                } else if (data.type === 'done') {
                                    console.log('Stream completed:', data.finish_reason);
                                    if (data.session_id && !currentSessionId) {
                                        currentSessionId = data.session_id;
                                        updateSessionDisplay();
                                    }
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `❌ 错误: ${data.error}`);
                                }
                            } catch (e) {
                                console.warn('Failed to parse stream data:', line);
                            }
                        }
                    }
                }

                // 更新对话历史
                if (currentContent) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: currentContent
                    });
                }

            } catch (error) {
                console.error('Stream error:', error);
                addMessage('assistant', `连接错误: ${error.message}`);
            }
        }

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 添加用户消息到界面
            addMessage('user', message);
            
            // 添加到对话历史
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // 清空输入框并禁用发送按钮
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';

            try {
                await handleStreamingResponse(conversationHistory);
            } finally {
                // 恢复发送按钮
                sendButton.disabled = false;
                sendButton.textContent = '发送';
                messageInput.focus();
            }
        }

        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // 每30秒检查一次状态
        messageInput.focus();
    </script>
</body>
</html>
